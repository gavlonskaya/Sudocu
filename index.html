<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <meta name="desciption" content="sudoku, судоку" />
   <meta name="keywords" content="sudoku, судоку, игра, головоломка" />
   <meta name="author" content="Гавлонская и Чугунов" />
   <title>Судоку - головоломка для мозга</title>
   <link rel="stylesheet" href="styles.css">
   <script src="index.js"></script>
</head>
<header>
   <h1>Судоку</h1>
   <!-- настройки -->
   <div id="setup-game">
      <div id="diff">
         <h3>Уровень сложности:</h3>
         <label><input id="diff-1" type="radio" name="diff" value="easy" checked>Лёгкий</label>
         <label><input id="diff-2" type="radio" name="diff" value="medium" checked>Средний</label>
         <label><input id="diff-3" type="radio" name="diff" value="hard" checked>Сложный</label>
         <label><input id="diff-4" type="radio" name="diff" value="expert" checked>Экспертный</label>
      </div>
      <div id="time">
         <h3>Время игры:</h3>
         <label><input id="time-1" type="radio" name="time" value="five" checked>5 минут</label>
         <label><input id="time-2" type="radio" name="time" value="ten" checked>10 минут</label>
         <label><input id="time-3" type="radio" name="time" value="fifteen" checked>15 минут</label>
      </div>
      <div id="theme">
         <h3>Выбрать тему:</h3>
         <label><input id="theme-1" type="radio" name="theme" value="light" checked>Светлая</label>
         <label><input id="theme-2" type="radio" name="theme" value="dark" checked>Тёмная</label>
      </div>
   </div>
   <button id="start-btn">Новая игра!</button>
</header>

<body>
   <div id="start">
      <p id="timer"></p>
      <p id="lives"></p>
   </div>
   <div id="game">
      <div id="board"></div>
      <div id="number-container" class="hidden">
         <p id="one">1</p>
         <p id="two">2</p>
         <p id="three">3</p>
         <p id="four">4</p>
         <p id="five">5</p>
         <p id="six">6</p>
         <p id="seven">7</p>
         <p id="eight">8</p>
         <p id="nine">9</p>
      </div>
   </div>
</body>
<footer>
   <p>Game by </p>

</footer>
